<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Echoes</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <script type="module" src="./script.js"></script>
</head>

<body>
    <canvas class="webgl"></canvas>

    <!-- Music -->
    <audio id="sphere-music" loop>
        <source src="/music/Sphere - Eurydice.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="moon-music" loop>
        <source src="/music/Moon - Experience Sonder.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="mars-music" loop>
        <source src="/music/Mars - Blue Beings.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="forest-music" loop>
        <source src="/music/Forest - Dreaming of Peace.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Sound Effect -->
    <audio id="footsteps" loop>
        <source src="/music/Footsteps.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="camera-shutter" loop>
        <source src="/music/Camera - Shutter.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="camera-zoom" loop>
        <source src="/music/Camera - Zoom.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="trash" loop>
        <source src="/music/Trash.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <div class="top-right">

        <input type="checkbox" class="checkboxInput" id="orientationCheckboxInput">
        <label for="orientationCheckboxInput" class="toggleSwitch">
            <div class="orientation-device"></div>
        </label>

        <input type="checkbox" class="checkboxInput" id="musicCheckboxInput">
        <label for="musicCheckboxInput" class="toggleSwitch">
            <div class="speaker">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 75 75">
                    <path
                        d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
                        style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"></path>
                    <path
                        d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
                        style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round"></path>
                </svg>
            </div>
            <div class="mute-speaker">
                <svg version="1.0" viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
                    <path d="m39,14-17,15H6V48H22l17,15z" fill="#fff" stroke-linejoin="round"></path>
                    <path d="m49,26 20,24m0-24-20,24" fill="#fff" stroke-linecap="round"></path>
                </svg>
            </div>
        </label>

    </div>
    <div class='world-selection-container hidden'>
        <div id="card-close-button" class="close-button">
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="card-container">
            <div class="outer card-1">
                <div class="dot"></div>
                <div class="card">
                    <div class="ray"></div>
                    <div class="label">Moon</div>
                    <div class="line topl"></div>
                    <div class="line leftl"></div>
                    <div class="line bottoml"></div>
                    <div class="line rightl"></div>
                </div>
            </div>
            <div class="outer card-2">
                <div class="dot"></div>
                <div class="card">
                    <div class="ray"></div>
                    <div class="label">Mars</div>
                    <div class="line topl"></div>
                    <div class="line leftl"></div>
                    <div class="line bottoml"></div>
                    <div class="line rightl"></div>
                </div>
            </div>
            <div class="outer card-3">
                <div class="dot"></div>
                <div class="card">
                    <div class="ray"></div>
                    <div class="label">Forest</div>
                    <div class="line topl"></div>
                    <div class="line leftl"></div>
                    <div class="line bottoml"></div>
                    <div class="line rightl"></div>
                </div>
            </div>
        </div>
    <p> Select A Realm to Explore</p>
    </div>
</body>

</html>
